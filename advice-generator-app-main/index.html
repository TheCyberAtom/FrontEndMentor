<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="advice-container">
      <div class="advice-id">
        <p>Advice #<span id="id">0</span> </p>
      </div>
      <div class="advice">
        <p class="advice-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero sequi dicta odio repellat quia, quidem voluptas cumque fuga nemo.</p>
      </div>
      <div class="advice-divider">
        <img class="desktop-divider divider" src="./images/pattern-divider-desktop.svg" alt="desktop-divider">
        <img class="mobile-divider divider hide" src="./images/pattern-divider-mobile.svg" alt="mobile-divider">
      </div>
      <div class="advice-button">
        <button><img src="./images/icon-dice.svg" alt="button"></button>
      </div>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
