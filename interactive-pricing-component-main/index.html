<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive pricing component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h2>Simple, traffic-based pricing</h2>
      <p>Sign-up for our 30-day trial.<span></span> No credit card required.</p>
      <img class="pattern" src="./images/pattern-circles.svg" alt="circle">
    </div>
    <div class="tracker">
      <div class="tracker-top">
        <div class="pricing">
          <p id="page-views"><span id="page-count">100K</span> &nbsp;Pageviews</p>
          <p id="price-mobile"><span id="price">$16.00</span> /&nbsp;<span id="monthyear">month</span></p>
        </div>
        <div class="slider">
          <input id="slide-input" type="range" value=3" min="1" max="5" step="1" onchange="updatePrice(event)"/>
        </div>
        <div class="pricing-time">
          <div class="monthly">
            <p>Monthly Billing</p>
            <div class="toggle">
              <input type="checkbox" id="switch" onchange="toggleTime(event)"/>
              <label for="switch">Toggle</label>
            </div>
          </div>
          <div class="yearly">
            <p>Yearly Billing</p>
            <p class="discount desktop">25% discount</p>
            <p class="discount mobile">-25%</p>
          </div>
        </div>
      </div>
      <div class="tracker-bottom">
        <div class="info">
          <div class="text">
            <p>Unlimited websites</p>
            <p>100% data ownership</p>
            <p>Email reports</p>
          </div>
        </div>
        <div class="cta-button">
          <button>Start my trial</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
