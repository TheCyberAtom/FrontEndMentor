<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="top">
      <div class="inputs">
        <div class="days">
          <label id="day-label" for="day">DAY</label><br>
          <input type="text" id="day" name="day" placeholder="DD">
          <p class="invalid-day invalid"></p>
        </div>
        <div class="months">
          <label id="month-label" for="month">MONTH</label><br>
          <input type="text" id="month" name="month" placeholder="MM">
          <p class="invalid-month invalid"></p>
        </div>
        <div class="years">
          <label id="year-label" for="year">YEAR</label><br>
          <input type="text" id="year" name="year" placeholder="YYYY">
          <p class="invalid-year invalid"></p>
        </div>
      </div>
    </div>

    <div class="middle">
      <div class="line"></div>
      <button class="btn" onclick="calculateAge()">
        <img src="./assets/images/icon-arrow.svg" alt="arrow-btn">
      </button>
    </div>

    <div class="bottom">
      <div class="years output">
        <span id="output-year">--</span>
        <h1>years</h1>
      </div>
      <div class="months output">
        <span id="output-month">--</span>
        <h1>months</h1>
      </div>
      <div class="days output">
        <span id="output-day">--</span>
        <h1>days</h1>
      </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
